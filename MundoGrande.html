<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tierra</title>
  </head>

  <style>
    body {
      background: #020024;
      background: linear-gradient(
        90deg,
        rgba(2, 0, 36, 1) 0%,
        rgba(9, 9, 121, 1) 45%,
        rgba(0, 212, 255, 1) 90%
      );
      display: flex;
      justify-content: space-between;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      overflow-x: hidden;
      position: relative;
    }

    p {
      color: white;
      font-weight: bold;
      font-size: 25px;
      margin: 20px;
      z-index: 2;
    }

    .stars {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
      overflow: hidden;
    }

    .star {
      position: absolute;
      background-color: white;
      border-radius: 50%;
      animation: twinkle linear infinite;
    }

    .planeta-container {
      position: relative;
      overflow: hidden;
      align-self: center;
      width: 50%;
      height: 800px;
      display: flex;
      justify-content: flex-end;
      z-index: 2;
    }

    .planeta {
      width: 200%;
      max-width: none;
      position: relative;
      right: -50%;
      animation: float 4s ease-in-out infinite;
    }

    /* Media Queries */
    @media (max-width: 768px) {
      body {
        flex-direction: column;
        justify-content: center;
      }

      .planeta-container {
        width: 100%;
        height: 500px;
        justify-content: center;
      }

      .planeta {
        right: 0;
        width: 150%;
      }

      p {
        font-size: 20px;
        text-align: center;
        margin: 40px 20px;
      }
    }

    @media (max-width: 480px) {
      .planeta-container {
        height: 300px;
      }

      p {
        font-size: 18px;
        margin: 20px 10px;
      }

      .planeta {
        width: 180%;
      }
    }

    @keyframes twinkle {
      0% {
        opacity: 0;
      }
      50% {
        opacity: 1;
      }
      100% {
        opacity: 0;
      }
    }

    @keyframes float {
      0% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-10px);
      }
      100% {
        transform: translateY(0);
      }
    }
  </style>

  <body>
    <div class="stars" id="stars"></div>
    <p>
      El mundo es grande <br />
      Exploralo...
    </p>
    <div class="planeta-container">
      <img
        class="planeta"
        src="https://cms-assets.offset.earth/app/uploads/20201005145657/RGB__V1.1.png"
        alt="Imagen de la tierra"
      />
    </div>

    <script>
      function createStars() {
        const stars = document.getElementById("stars");
        const starCount = 100;

        for (let i = 0; i < starCount; i++) {
          const star = document.createElement("div");
          star.classList.add("star");

          const size = Math.random() * 2 + 1;
          star.style.width = `${size}px`;
          star.style.height = `${size}px`;

          star.style.left = `${Math.random() * 100}%`;
          star.style.top = `${Math.random() * 100}%`;

          const duration = Math.random() * 6 + 2;
          star.style.animationDuration = `${duration}s`;

          star.style.animationDelay = `${Math.random() * duration}s`;

          stars.appendChild(star);
        }
      }

      window.onload = createStars;
    </script>
  </body>
</html>
