<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Paisaje Animado</title>
  <style>
    html, body {
      margin: 0; padding: 0; height: 100vh; overflow: hidden;
      background: linear-gradient(to top, #87ceeb, #ffffff);
      font-family: Arial, sans-serif;
    }

     /* Frase */
    .frase {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 32px;
      color: #333;
      background: rgba(255, 255, 255, 0.7);
      padding: 20px 30px;
      border-radius: 15px;
      font-weight: bold;
      text-align: center;
      z-index: 10;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }

    /* Sol */
    .sol {
      position: absolute;
      top: 50px; left: 50px;
      width: 120px; height: 120px;
      background: radial-gradient(circle, #FFD700, #FFA500);
      border-radius: 50%;
      filter: drop-shadow(0 0 6px #ffdd55);
      z-index: 10;
    }

    /* Nube animada */
    .nube {
      position: absolute;
      top: 80px; left: -250px;
      width: 150px; height: 70px;
      background: #fff;
      border-radius: 60px;
      box-shadow: 40px 15px 0 #fff, 80px 0 0 #fff, 120px 10px 0 #fff;
      animation: moverNube 30s linear infinite;
      filter: drop-shadow(0 0 4px rgba(0,0,0,0.1));
      z-index: 8;
    }

    @keyframes moverNube {
      0% { left: -250px; }
      100% { left: 110%; }
    }

    /* Suelo */
    .suelo {
      position: absolute;
      bottom: 0;
      width: 100%;
      height: 100px;
      background: linear-gradient(to top, #2e8b57, #228b22);
      box-shadow: inset 0 10px 15px #1b4d16;
      z-index: 5;
    }

    /* Lago */
    .lago {
      position: absolute;
      bottom: 15px;
      left: 20%;
      width: 60%;
      height: 70px;
      background: radial-gradient(circle at center, #4fa0e0, #1e5293);
      border-radius: 40% / 100%;
      box-shadow: inset 0 0 20px rgba(255, 255, 255, 0.3);
      z-index: 6;
      overflow: hidden;
    }

    /* Peces */
    .pez {
      position: absolute;
      width: 30px; height: 15px;
      border-radius: 50%;
      top: 50%;
      transform-origin: center;
      filter: drop-shadow(0 0 1px rgba(0,0,0,0.4));
      animation-timing-function: linear;
    }

    .pez::before {
      content: "";
      position: absolute;
      left: -10px; top: 3px;
      width: 10px; height: 10px;
      clip-path: polygon(100% 0, 0 50%, 100% 100%);
    }

    /* Colores y animaciones peces */
    .pez1 {
      background: #FFA500;
      animation: nadarPez1 8s linear infinite;
      top: 20%; left: -40px;
    }
    .pez1::before { background: #ff8c00; }

    .pez2 {
      background: #FFD700;
      animation: nadarPez2 6s linear infinite;
      top: 60%; left: 100%;
      transform: scaleX(-1);
    }
    .pez2::before { background: #ffec00; }

    .pez3 {
      background: #ffb347;
      animation: nadarPez3 10s linear infinite;
      top: 40%; left: -30px;
    }
    .pez3::before { background: #ffa500; }

    .pez4 {
      background: #fff176;
      animation: nadarPez4 7s linear infinite;
      top: 55%; left: 110%;
      transform: scaleX(-1);
    }
    .pez4::before { background: #ffeb3b; }

    .pez5 {
      background: #f0ad4e;
      animation: nadarPez5 9s linear infinite;
      top: 30%; left: -50px;
    }
    .pez5::before { background: #e68900; }

    @keyframes nadarPez1 {
      0% { left: -40px; transform: scaleX(1) rotate(0deg); }
      50% { transform: scaleX(1) rotate(10deg); }
      100% { left: 100%; transform: scaleX(1) rotate(0deg); }
    }

    @keyframes nadarPez2 {
      0% { left: 100%; transform: scaleX(-1) rotate(0deg); }
      50% { transform: scaleX(-1) rotate(-10deg); }
      100% { left: -50px; transform: scaleX(-1) rotate(0deg); }
    }

    @keyframes nadarPez3 {
      0% { left: -30px; transform: scaleX(1) rotate(0deg); }
      50% { transform: scaleX(1) rotate(15deg); }
      100% { left: 110%; transform: scaleX(1) rotate(0deg); }
    }

    @keyframes nadarPez4 {
      0% { left: 110%; transform: scaleX(-1) rotate(0deg); }
      50% { transform: scaleX(-1) rotate(-15deg); }
      100% { left: -60px; transform: scaleX(-1) rotate(0deg); }
    }

    @keyframes nadarPez5 {
      0% { left: -50px; transform: scaleX(1) rotate(0deg); }
      50% { transform: scaleX(1) rotate(12deg); }
      100% { left: 105%; transform: scaleX(1) rotate(0deg); }
    }

    /* Árboles tipo 1 */
    .arbol1, .arbol2 {
      position: absolute;
      bottom: 100px;
      z-index: 3;
    }

    .arbol1 .tronco, .arbol2 .tronco {
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      border-radius: 3px;
    }

    .arbol1 .tronco {
      width: 15px; height: 50px;
      background: #8B5A2B;
      box-shadow: inset 2px 0 4px #5c3a11;
    }

    .arbol1 .copa {
      position: absolute;
      bottom: 50px;
      left: 50%;
      width: 80px; height: 90px;
      background: #228B22;
      border-radius: 50% / 60%;
      transform: translateX(-50%);
      box-shadow: 0 0 10px #2e8b57, inset 0 5px 10px #3cb371;
    }

    .arbol2 .tronco {
      width: 18px; height: 55px;
      background: #6b3e1a;
      box-shadow: inset 2px 0 4px #4a2c0b;
    }

    .arbol2 .copa {
      position: absolute;
      bottom: 55px;
      left: 50%;
      width: 100px; height: 90px;
      background: linear-gradient(135deg, #006400 60%, #228B22);
      border-radius: 45% / 55%;
      transform: translateX(-50%);
      box-shadow: 0 0 10px #2e8b57, inset 0 10px 10px #2e8b57;
    }

    /* Arbustos */
    .arbusto {
      position: absolute;
      bottom: 100px;
      background: radial-gradient(circle at center, #006400 70%, #228B22 90%);
      border-radius: 50%;
      filter: drop-shadow(0 0 3px rgba(0, 0, 0, 0.25));
      width: 40px; height: 30px;
      z-index: 4;
    }

    /* Piedras */
    .piedra {
      position: absolute;
      bottom: 95px;
      background: #999;
      border-radius: 50% / 40%;
      box-shadow: inset -3px -3px 7px #bbb, inset 3px 3px 6px #666;
      filter: drop-shadow(0 0 3px rgba(0, 0, 0, 0.25));
      z-index: 5;
    }

    .piedra1 { width: 18px; height: 12px; }
    .piedra2 { width: 25px; height: 17px; }
    .piedra3 { width: 30px; height: 20px; }

    /* Flores animadas */
    .flor {
      position: absolute;
      bottom: 105px;
      width: 22px; height: 22px;
      z-index: 7;
      filter: drop-shadow(0 0 4px #f5a9cb);
    }

    .flor .petalos {
      position: relative;
      width: 22px; height: 22px;
      background: pink;
      border-radius: 50%;
      box-shadow:
        10px 0 0 pink,
        5px 9px 0 pink,
        -5px 9px 0 pink,
        -10px 0 0 pink,
        -5px -9px 0 pink,
        5px -9px 0 pink;
      animation: moverPetalos 2.5s ease-in-out infinite alternate;
      transform-origin: center;
    }

    .flor .centro {
      position: absolute;
      top: 6px; left: 6px;
      width: 10px; height: 10px;
      background: yellow;
      border-radius: 50%;
      box-shadow: 0 0 5px #ffd700;
      z-index: 2;
    }

    .flor .tallo {
      position: absolute;
      bottom: -45px;
      left: 50%;
      width: 4px; height: 45px;
      background: linear-gradient(to top, #0b6623, #228b22);
      transform: translateX(-50%);
      border-radius: 2px;
      z-index: 1;
    }

    @keyframes moverPetalos {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(8deg); }
    }

  </style>
</head>
<body>

  <div class="frase">No permitas que un contratiempo prenda en fuego tu paraje</div>

  <div class="sol"></div>
  <div class="nube"></div>
  <div class="montanas"></div>
  <div class="suelo"></div>

  <div class="lago">
    <div class="pez pez1"></div>
    <div class="pez pez2"></div>
    <div class="pez pez3"></div>
    <div class="pez pez4"></div>
    <div class="pez pez5"></div>
  </div>

  <!-- Árboles -->
  <div class="arbol1" style="left: 12%;"><div class="tronco"></div><div class="copa"></div></div>
  <div class="arbol1" style="left: 40%;"><div class="tronco"></div><div class="copa"></div></div>
  <div class="arbol1" style="left: 85%;"><div class="tronco"></div><div class="copa"></div></div>
  <div class="arbol2" style="left: 25%;"><div class="tronco"></div><div class="copa"></div></div>
  <div class="arbol2" style="left: 70%;"><div class="tronco"></div><div class="copa"></div></div>

  <!-- Arbustos -->
  <div class="arbusto" style="left: 18%;"></div>
  <div class="arbusto" style="left: 33%;"></div>
  <div class="arbusto" style="left: 60%; width: 60px; height: 40px;"></div>
  <div class="arbusto" style="left: 75%; width: 55px; height: 35px;"></div>

  <!-- Piedras -->
  <div class="piedra piedra1" style="left: 22%;"></div>
  <div class="piedra piedra2" style="left: 35%;"></div>
  <div class="piedra piedra3" style="left: 55%;"></div>
  <div class="piedra piedra2" style="left: 68%;"></div>
  <div class="piedra piedra1" style="left: 80%;"></div>

  <!-- Flores -->
  <div class="flor" style="left: 5%;"><div class="petalos"></div><div class="centro"></div><div class="tallo"></div></div>
  <div class="flor" style="left: 15%;"><div class="petalos"></div><div class="centro"></div><div class="tallo"></div></div>
  <div class="flor" style="left: 85%;"><div class="petalos"></div><div class="centro"></div><div class="tallo"></div></div>
  <div class="flor" style="left: 92%;"><div class="petalos"></div><div class="centro"></div><div class="tallo"></div></div>

</body>
</html>
