<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<title>Paisaje con Montañas, Sol, Laguna, Flores Rosadas y Pasto</title>
<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }


  /* Fondo con degradado que incluye tonos amarillos cerca de las montañas */
  body {
    height: 100vh;
    width: 100%;
    overflow: hidden;
    font-family: 'Helvetica Neue', sans-serif;
    position: relative;
    /* Degradado que va de morado en la parte superior a amarillo en la parte inferior */
    background: linear-gradient(to top, #ff8ec1, #a020f0, #edac3b);
  }


  /* Cielo de atardecer rosado y morado con gradiente suave */
  body::before {
    content: "";
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background: linear-gradient(to top, #8e44ad, #e74c3c, #ffe4e1);
    opacity: 0.85;
    z-index: 0;
    pointer-events: none;
  }

  /* Nubes con formas más realistas */
  .nubes {
    position: fixed;
    top: 20%;
    width: 100%;
    height: 30vh;
    overflow: hidden;
    z-index: 3;
  }


  .nube {
    position: absolute;
    display: flex;
    align-items: center;
    justify-content: center;
    opacity: 0.9;
    animation: moverNube 80s linear infinite;
  }
  /* Partes de las nubes */
  .parte {
    background: #fff;
    border-radius: 50%;
    opacity: 0.9;
    position: absolute;
  }
  /* Nubes específicas */
  .nube1 {
    width: 20vw; height: 8vw;
    top: 0; left: -25vw;
    animation-delay: 0s;
  }
  .nube1 .parte1 {
    width: 12vw; height: 8vw; top: 0; left: 0;
  }
  .nube1 .parte2 {
    width: 8vw; height: 8vw; top: 0; left: 12vw;
  }
  .nube1 .parte3 {
    width: 10vw; height: 10vw; top: -1vw; left: 6vw;
  }


  .nube2 {
    width: 25vw; height: 10vw;
    top: 10vh; left: -30vw;
    animation-delay: 20s;
  }
  .nube2 .parte1 {
    width: 14vw; height: 8vw; top: 0; left: 0;
  }
  .nube2 .parte2 {
    width: 8vw; height: 8vw; top: 0; left: 14vw;
  }
  .nube2 .parte3 {
    width: 12vw; height: 12vw; top: -1vw; left: 7vw;
  }


  .nube3 {
    width: 15vw; height: 6vw;
    top: 5vh; left: -20vw;
    animation-delay: 40s;
  }
  .nube3 .parte1 {
    width: 8vw; height: 6vw; top: 0; left: 0;
  }
  .nube3 .parte2 {
    width: 6vw; height: 6vw; top: 0; left: 8vw;
  }
  .nube3 .parte3 {
    width: 7vw; height: 7vw; top: -0.5vw; left: 4vw;
  }

  .nube4 {
    width: 20vw; height: 13vw;
    top: 3vh; left: -70vw;
    animation-delay: 40s;
  }
  .nube4 .parte1 {
    width: 14vw; height: 6vw; top: 0; left: 0;
  }
  .nube4 .parte2 {
    width: 10vw; height: 6vw; top: 0; left: 10vw;
  }
  .nube4 .parte3 {
    width: 12vw; height: 7vw; top: -0.5vw; left: 5vw;
  }

  .nube5 {
    width: 20vw; height: 13vw;
    top: 15vh; left: -47vw;
    animation-delay: 40s;
  }
  .nube5 .parte1 {
    width:14vw; height: 6vw; top: 0; left: 0;
  }
  .nube5 .parte2 {
    width: 8vw; height: 6vw; top: 0; left: 16vw;
  }
  .nube5 .parte3 {
    width: 12vw; height: 7vw; top: -0.5vw; left: 8vw;
  }
@keyframes moverNube {
  0% { transform: translateX(0); }
  100% { transform: translateX(150vw); }
}


/* Montañas */
.montanas {
  position: fixed;
  bottom: 30vh;
  width: 100%;
  height: 30vh;
  z-index: 2;
  overflow: hidden;
}
.montana {
  position: absolute;
  bottom: 0;
  width: 100%;
  height: 100%;
}
.montana:nth-child(1) {
  clip-path: polygon(0 100%, 20% 50%, 40% 100%, 60% 40%, 80% 100%, 100% 60%, 100% 100%, 0 100%);
  background: linear-gradient(to top, #4b0082, #8a2be2);
  opacity: 0.8;
  animation: moveMountains 20s linear infinite;
}
.montana:nth-child(2) {
  clip-path: polygon(0 100%, 25% 60%, 50% 100%, 75% 50%, 100% 100%, 100% 60%, 0 60%);
  background: linear-gradient(to top, #6a0dad, #b833d0);
  opacity: 0.7;
  animation: moveMountains 25s linear infinite;
  animation-delay: 10s;
}
@keyframes moveMountains {
  0% { transform: translateX(0); }
  100% { transform: translateX(-10px); }
}


/* Sol con brillo */
.sol {
  position: fixed;
  bottom: calc(40vh + 15vh);
  left: 50%;
  transform: translateX(-50%);
  width: 10vw;
  height: 10vw;
  background: radial-gradient(circle, #ffd700, #ffcc00);
  border-radius: 50%;
  box-shadow: 0 0 30px #ffd700;
  z-index: 4;
  animation: brillarSol 4s ease-in-out infinite;
}
@keyframes brillarSol {
  0%, 100% { box-shadow: 0 0 30px #ffd700; }
  50% { box-shadow: 0 0 50px #ffe135; }
}


/* Laguna con olas pequeñas y movimiento */
.laguna {
  position: fixed;
  bottom: 0;
  width: 100%;
  height: 30vh;
  background: linear-gradient(to top, #0077be, #00bfff);
  border-top-left-radius: 20px;
  border-top-right-radius: 20px;
  z-index: 4;
  overflow: hidden;
  /* Animación para olas suaves */
  animation: moveOlas 4s ease-in-out infinite;
}
@keyframes moveOlas {
  0% { transform: translateY(0); }
  50% { transform: translateY(1px); }
  100% { transform: translateY(0); }
}


/* Vegetación en la orilla, más pasto */
.vegetacion {
  position: absolute;
  bottom: 0;
  width: 100%;
  height: 15vh; /* un poco más alto para más pasto */
  display: flex;
  flex-wrap: wrap; /* para más plantas en varias filas */
  justify-content: space-around;
  align-items: flex-end;
  padding: 0 2em;
  z-index: 5;
}


/* Añadimos más plantas para más pasto */
.planta {
  width: 2vw;
  height: 15vh;
  background: linear-gradient(to top, #228b22, #006400);
  border-radius: 1vw;
  margin: 0.2em;
  animation: grower 2s ease-in-out;
}


/* Flores rosadas con pétalos grandes y visibles */
.flor {
  position: absolute;
  width: 2vw;
  height: 2vw;
  display: flex;
  align-items: center;
  justify-content: center;
  animation: florecer 4s ease-in-out infinite alternate;
}


/* Posiciones variadas para las flores */
.flor1 { bottom: 8vh; left: 10%; }
.flor2 { bottom: 9vh; left: 15%; }
.flor3 { bottom: 7vh; left: 20%; }
.flor4 { bottom: 8vh; left: 25%; }
.flor5 { bottom: 9vh; left: 60%; }
.flor6 { bottom: 8vh; left: 70%; }
.flor7 { bottom: 7vh; left: 80%; }
.flor8 { bottom: 9vh; left: 85%; }


/* Pétalos de las flores, grandes y visibles */
.petalo {
  position: absolute;
  width: 1.2vw;
  height: 1.2vw;
  background: radial-gradient(circle, #ff69b4, #c71585);
  border-radius: 50%;
  opacity: 0.8;
  transform-origin: center;
  animation: petaloAnim 3s infinite ease-in-out;
}


/* Distribución y rotación de pétalos para que sean visibles y múltiples en cada flor */
.flor1 .petalo { transform: rotate(0deg) translateY(-0.8vw); }
.flor2 .petalo { transform: rotate(45deg) translateY(-0.8vw); }
.flor3 .petalo { transform: rotate(90deg) translateY(-0.8vw); }
.flor4 .petalo { transform: rotate(135deg) translateY(-0.8vw); }
.flor5 .petalo { transform: rotate(180deg) translateY(-0.8vw); }
.flor6 .petalo { transform: rotate(225deg) translateY(-0.8vw); }
.flor7 .petalo { transform: rotate(270deg) translateY(-0.8vw); }
.flor8 .petalo { transform: rotate(315deg) translateY(-0.8vw); }


@keyframes petaloAnim {
  0% { transform: scale(1) translateY(0); }
  100% { transform: scale(1.2) translateY(-0.05vw); }
}


/* Frase motivadora centrada y más arriba */
.mensaje {
  position: fixed;
  top: 45%;
  width: 100%;
  text-align: center;
  padding: 1em;
  font-size: 2.5vw;
  color: #fff;
  text-shadow: 2px 2px 4px rgba(0,0,0,0.6);
  z-index: 10;
  max-width: 90%;
  margin: 0 auto;
}
</style>
</head>
<body>


<!-- Frase motivadora centrada y más arriba -->
<div class="mensaje">
  <p>Cada día es una nueva oportunidad para florecer y ser feliz.</p>
</div>


<!-- Nubes con formas más realistas -->
<div class="nubes">
  <div class="nube nube1">
    <div class="parte parte1"></div>
    <div class="parte parte2"></div>
    <div class="parte parte3"></div>
  </div>
  <div class="nube nube2">
    <div class="parte parte1"></div>
    <div class="parte parte2"></div>
    <div class="parte parte3"></div>
  </div>
  <div class="nube nube3">
    <div class="parte parte1"></div>
    <div class="parte parte2"></div>
    <div class="parte parte3"></div>
  </div>
  <div class="nube nube4">
    <div class="parte parte1"></div>
    <div class="parte parte2"></div>
    <div class="parte parte3"></div>
  </div>
  <div class="nube nube5">
    <div class="parte parte1"></div>
    <div class="parte parte2"></div>
    <div class="parte parte3"></div>
  </div>
</div>


<!-- Montañas -->
<div class="montanas">
  <div class="montana"></div>
  <div class="montana"></div>

<!-- Sol -->

<!-- Laguna con olas pequeñas y movimiento -->

<!-- Vegetación en la orilla, más pasto y plantas -->
<div class="vegetacion">
  <div class="planta"></div>
  <div class="planta"></div>
  <div class="planta"></div>
  <div class="planta"></div>
  <div class="planta"></div>
  <div class="planta"></div>
  <div class="planta"></div>
  <div class="planta"></div>
  <div class="planta"></div>

</body>
</html>
